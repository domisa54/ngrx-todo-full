<p>
    <span (click)="toggle.next(todo)"
          [ngStyle]="{ textDecoration: completed ? 'line-through' : 'none'}">
        {{todo?.title}} from {{titi}}</span>
    <span>
        <button (click)="remove.next(todo)">
            <strong>X</strong>
        </button>
    </span>
    <span style="font-size:10px"><ng-content></ng-content></span>
</p>
